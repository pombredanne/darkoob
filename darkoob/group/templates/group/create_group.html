{% extends "social/home.html" %}
{% load staticfiles %}
{% block css %}
{{ block.super }}
<link rel="stylesheet" type="text/less" href="{% static "/static/css/profile_base_style.less" %}">
<link rel="stylesheet" type="text/less" href="{% static "/static/css/home_style.less" %}">
{% endblock css %}



{% block title %}Group{% endblock title %}

{% block main %}
<div class="row-fluid">
  <div class="span12">
    <div class="row-fluid">
      <div class="span12">
        <div class="simple-box">
          <p>

          </p>
          <form id="add_group_form" action='{% url "group:create_group" %}' method='post'>
           {% csrf_token %}
           {{ form.name }}
           {{ form.members }}
           <button type="button" id="add_group_button" onmousedown="load_members()" class="btn btn-primary">Add Group</button>
         </form>
         <style>
         .typeahead_wrapper { display: block; height: 30px; }
         .typeahead_photo { float: left; max-width: 30px; max-height: 30px; margin-right: 5px; }
         .typeahead_labels { float: left; height: 30px; }
         .typeahead_primary { font-weight: bold; }
         .typeahead_secondary { font-size: .8em; margin-top: -5px; }
         </style>
         <script src="{% static "/static/js/underscore.min.js" %}"></script>

         <div id="added-users"></div>
         <br />

         <input
         type="text"
         id="user-look"
         class="span6 typeahead"
         placeholder="Username"
         autocomplete="off"
         data-provide="typeahead"
         />

         <script src="{% static "/static/js/create_group.js" %}"></script>

       </div>
     </div> <!-- span12 -->
   </div> <!-- row -->
 </div> <!-- span -->
</div> <!-- row -->
{% endblock main %}
