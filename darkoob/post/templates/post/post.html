{% load avatar_tags %}
<div class="row-fluid">
  <div class="span12">
    <div class="sidebox post">
      <div class="row-fluid">
        <div class="post_head">
          <div class="span2">
            <div class="thumb">
              {% avatar post.user %}
            </div>
          </div> <!-- span2 -->
          <div class="span9">
            <div class="username">
              {{ post.user.first_name }} {{post.user.last_name }}
            </div>
          </div> <!-- span9 -->
          <div class="span1 pull-right">
            <div class="submitted_time">
              {{ post.submitted_time|timesince }}
            </div>
          </div> <!-- span1 -->
        </div> <!-- post_head -->
      </div> <!-- row -->
      <div class="row-fluid">
        <div class="span12">
          <div class="post_content">
            {{ post.text }} {{ post.id }}
            <br />
            <br />
            <script type="text/javascript">
              function callback_{{post.id}}(data){
                $('#n{{post.id}}').text('Kon')
              }
            </script>
            <button class="btn nok_post" data-toggle="tooltip" onmousedown="Dajaxice.darkoob.post.nok(callback_{{post.id}},{'post_id':{{post.id}}})"><t id='n{{post.id}}'> Nok</t> </button>
            <div style="display: none;">
              {{ post.noks.votes }}
            </div>
          </div> <!-- content -->
        </div> <!-- span12 -->
    </div> <!-- sidebox post -->
  </div> <!-- span12 -->
</div> <!-- row -->
