{% load avatar_tags %}
{% load staticfiles %}
<div class="row-fluid" id="id_post_id_{{ post.id }}">
  <div class="span12">
    <div class="sidebox post">
      <div class="row-fluid">
        <div class="span6">
          <div class="post_head">
            <div class="row-fluid">
              <div class="span6">
                <div class="row-fluid post-head-box">
                  <div class="username">
                    <a href="{% url 'social:user_profile' username=post.user.username %}"><strong>{{ post.user.first_name }} {{post.user.last_name }}</strong></a>
                  </div>
                  <div class="row-fluid">
                    <div class="submitted_time">
                      <small>{{ post.submitted_time|timesince }}</small>
                    </div>

              <div class="noks">
                <span>{{ post.noks.votes }}</span>
                <i class="icon-chevron-right nok_btn" data-toggle="tooltip" onclick="Dajaxice.darkoob.post.nok(callback_nok_post,{'post_id':{{post.id}}})"></i>
              </div>
                  </div> <!-- row -->

                </div> <!-- row -->
              </div> <!-- span6 -->
              <a href="{% url 'social:user_profile' username=post.user.username %}">
                <div class="thumb-border pull-left">
                  <div class="thumb">
                    {% avatar post.user %}
                  </div>
                </div> <!-- thumb-border -->
              </a>


            </div> <!-- row -->
            <div class="span9">
            </div> <!-- span9 -->
          </div> <!-- post_head -->
        </div> <!-- span6 -->
      </div> <!-- row -->
      <div class="row-fluid">
        <div class="span10">
          <div class="post_content">
            <div class="row-fluid">
              {{ post.text }} {{ post.id }}
            </div>
            <div class="row-fluid">
            </div>
          </div> <!-- content -->
        </div> <!-- span10 -->
      </div> <!-- row -->
    </div> <!-- sidebox post -->
  </div> <!-- span12 -->
</div> <!-- row -->
