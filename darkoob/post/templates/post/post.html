{% load avatar_tags %}
{% load staticfiles %}
<div class="row-fluid" id="id_post_id_{{ post.id }}">
  <div class="span12">
    <div class="sidebox post">
      <div class="row-fluid">
        <div class="post_head">
          <div class="span2">
            <div class="thumb">
              {% avatar post.user %}
            </div>
          </div> <!-- span2 -->
          <div class="span9">

            <div class="username">
              {{ post.user.first_name }} {{post.user.last_name }}
            </div>
          </div> <!-- span9 -->
          <div class="span1 pull-right">
            <div class="submitted_time" style="margin-right: 3em;">
              <small>{{ post.submitted_time|timesince }}</small>
            </div>
          </div> <!-- span1 -->
        </div> <!-- post_head -->
      </div> <!-- row -->
      <div class="row-fluid">
        <div class="span12">
          <div class="post_content">
            <div class="row-fluid">
              {{ post.text }} {{ post.id }}
            </div>
            <div class="row-fluid">
              <div class="noks">
                <span>{{ post.noks.votes }}</span>
                <i class="icon-chevron-right nok_btn" data-toggle="tooltip" onclick="Dajaxice.darkoob.post.nok(callback_nok_post,{'post_id':{{post.id}}})"></i>
              </div>
            </div>
          </div> <!-- content -->
        </div> <!-- span12 -->
      </div> <!-- row -->
    </div> <!-- sidebox post -->
  </div> <!-- span12 -->
</div> <!-- row -->
