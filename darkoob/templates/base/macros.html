{% load avatar_tags %}
{% load kwacros %}

{% kwacro user_details user_=user placement='right' %}
  <div class="user" data-placement="{{ placement }}"
    data-content='
    <div class="user-details">
      <div class="row-fluid">
        <div class="span12">
          {% avatar user_ 64 %}
        </div>
      </div>
      <div class="row-fluid">
        <div class="span12">
          {{ user_.get_full_name }}
        </div>
      </div>
    </div>
    '>
{% endkwacro %}
