{% load staticfiles %}
<html>
  <head>
    <title>AJAX SEARCH</title>
      <style>

        body {
          background-color: #FFF;
          font-size: 1.0em;
          font-family: “Lucida Grande”, Tahoma, Helvetica, sans-serif;
          color: #564b47;
          padding: 20px;
          margin: 0px;
          text-align: center;
            }

        div { 
          padding: 0;
          margin: 0; 
        }

        table { 
          width: 100%; 
          border: 1px solid #DDDDB2;
          border-spacing: 0;
          border-collapse: collapse; 
        }

        tr { 
          padding-bottom: 5px;
          border-bottom: 1px solid #CCC; 
        }

        tr.odd { background: #FFF; }

        tr.even { background: #FFFFD4; }

        td { 
          margin: 0; 
          padding: 5px 5px 5px 3px;
          vertical-align: top; 
        }

        td.right { text-align: right; }

        #centered {
          text-align: left;
          vertical-align: middle;
          margin: 0px auto;
          padding: 20px;
          width: 550px;
          background-color: #FFF;
          border: 1px solid #CCC;
          }
          // az inja kopyeye
        #spinner { 
          display: none;
          position: relative; 
        }

        div.padded { padding-top: 10px; }

        div.margin { margin-top: 20px; }

        div.clear { clear: both; }

        div.note {
          padding: 15px; 
          background: #FFFFD4;
          border: 1px solid #DDDDB2; 
        }

        .hint { 
          font-size: 0.8em;
          color: #888; 
        }

        input{
        	font-size:30px;
        	color:#444;
        	border:1px solid #ccc;
        	padding:5px 10px;
        	box-shadow:0px 1px 0px #fff;
          -moz-box-shadow:0px 1px 0px #fff;
          -webkit-box-shadow:0px 1px 0px #fff;
          -moz-border-radius:6px;
          -webkit-border-radius:6px;
          border-radius:6px;
          -khtml-border-radius:6px;
          margin:5px 10px;
        	width:540px;
        	height:50px;
        }

        input[type="submit"]{
        	font-size:20px;
        	height:40px;
        	font-weight: bolder;
        }

    </style>

    <script type="text/javascript" src="{% static "js/jquery.min.js" %}"></script>
	  <script src="{% static "js/endless.js" %}" type="text/javascript" charset="utf-8" ></script>
    <script src="{% static "js/endless_on_scroll.js" %}" type="text/javascript" charset="utf-8" ></script>
    {% block extra_js %}{% endblock %}
  </head>
  <body>
    <div id="centered">
      {% block main %}{% endblock %}
    </div>
  </body>
</html>
