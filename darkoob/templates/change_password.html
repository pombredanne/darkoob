<html>
{% load bootstrap_toolkit %}
	{% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
	{% endif %}
    <form action="" method="post">
    	   {% csrf_token %}
        <table>
            {{ form|as_bootstrap }}
        </table>
        <div class="form-actions">
            <input type="submit" value="Submit" class="btn btn-primary">
        </div>
    </form>


</html>
