{% extends "base/profile_base.html" %}
{% load staticfiles %}
{% block css %}
{{ block.super }}
<link rel="stylesheet" type="text/less" href="{% static "/static/css/profile_base_style.less" %}">
<link rel="stylesheet" type="text/less" href="{% static "/static/css/home_style.less" %}">
{% endblock css %}
{% block title %}Book{% endblock title %}

{% block sidebar %}
<div class="row-fluid">
  <div class="span12">
    <div class="row-fluid">
      <div class="span10 sidebox">
        <legend>Groups</legend>
        <p>
          list<br />
          of<br />
          groups
        </p>
      </div> <!-- span10 -->
    </div> <!-- row -->
    <div class="row-fluid">
      <div class="span10 sidebox">
        <legend>Books</legend>
        <p>
          some<br />
          books
        </p>
      </div> <!-- span10 -->
    </div> <!-- row -->
  </div> <!-- span12 -->
</div> <!-- row -->
{% endblock sidebar %}

{% block main %}
<div class="row-fluid">
  <div class="span12">
    <div class="row-fluid">
      <div class="span12">
        <div class="simple-box">
          <p>
          TIMELINE
          </p>
          <div id="star"></div>
          <script type="text/javascript" src="{% static "/static/js/jquery.min.js" %}"></script>
          <script type="text/javascript" src="{% static "/static/js/jquery.raty.min.js" %}"></script>
          <script type="text/javascript">
          $(function(){
          $.fn.raty.defaults.path='/static/img';
          $('#star').raty({
		  click: function(score, evt) {
		    alert('ID: ' + $(this).attr('id') + "\nscore: " + score + "\nevent: " + evt);
		  }
		});
          });
          </script>
        </div>
      </div> <!-- span12 -->
    </div> <!-- row -->
  </div> <!-- span -->
</div> <!-- row -->
{% endblock main %}
